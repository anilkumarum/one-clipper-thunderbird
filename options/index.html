            <section>
                <h2 id="configuration">Configuration </h2>
                <blockquote>
                    <div class="config-item">
                        <div class="setting-info">
                            <h3 id="insert_attachments_inline">Insert Attachments Inline</h3>
                            <div>
                                <span>Display images and PDFs directly within the page content</span>
                            </div>
                        </div>

                        <label class="switch">
                            <input type="checkbox" id="toggle_inline_attachment" />
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="config-item">
                        <div class="setting-info">
                            <h3>Page name format</h3>
                            <div>Page name format</div>
                        </div>

                        <label>
                            <select name="filename-format" id="filename-format">
                                <option value="subject">{subject}</option>
                                <option value="date-subject">{date}-{subject}</option>
                                <option value="reverseDate-subject">{reverseDate}-{subject}</option>
                                <option value="subject-date">{subject}-{date}</option>
                                <option value="sender-subject">{sender}-{subject}</option>
                                <option value="subject-sender">{subject}-{sender}</option>
                                <option value="reverseSender-subject">{reverseSender}-{subject}</option>
                                <option value="date-sender-subject">{date}-{sender}-{subject}</option>
                                <option value="date-subject-sender">{date}-{subject}-{sender}</option>
                                <option value="sender-date-subject">{sender}-{date}-{subject}</option>
                                <option value="reverseSender-date-subject">{reverseSender}-{date}-{subject}</option>
                            </select>
                        </label>
                    </div>

                    <div class="config-item">
                        <div class="setting-info">
                            <h3>Date format</h3>
                            <div>Date format</div>
                        </div>

                        <label>
                            <select name="date-format" id="dateFormat">
                                <option value='{ "dateStyle": "full" }'>Weekday, DD Month YYYY</option>
                                <option value='{ "dateStyle": "long" }'>DD Month YYYY</option>
                                <option value='{ "dateStyle": "short" }'>DD/MM/YYYY</option>
                                <option value='yyyy-mm-dd'>YYYY/MM/DD</option>
                                <option value='{ "dateStyle": "full","timeStyle":"short" }'>Weekday, DD Month
                                    YYYY
                                    at HH:MM
                                </option>
                                <option value='{ "dateStyle": "long","timeStyle":"short" }'>DD Month YYYY at
                                    HH:MM
                                </option>
                                <option value='{ "dateStyle": "medium","timeStyle":"short" }' selected>DD Month
                                    YYYY
                                    HH:MM
                                </option>
                                <option value='{ "dateStyle": "short","timeStyle":"short" }'>DD/MM/YYYY, HH:MM
                                </option>
                            </select>
                        </label>
                    </div>
                </blockquote>
            </section>
